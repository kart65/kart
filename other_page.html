<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for other_page */
    body {
      background: linear-gradient(to right, #ffcccc, #cc99ff);
      font-family: 'Garamond', serif; /* Use a beautiful font of your choice */
      color: #333; /* Elegant font color matching the background */
      margin: 0;
      position: relative;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 10%; /* Adjust the left percentage for positioning */
      transform: translateY(-50%);
      max-width: 40%;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .gif-container {
      position: absolute;
      top: 50%;
      right: 10%; /* Adjust the right percentage for positioning */
      transform: translateY(-50%);
    }

    .signature {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .signature p {
      font-style: italic;
      font-weight: bold;
      font-size: 24px;
      margin: 0;
    }

    .signature small {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Embrace the Melody of Love</h1>
    <p>Let the music resonate within our hearts,</p>
    <p>As we dance through life's infinite arts.</p>
  </div>
  <!-- Audio element for background music -->
  <audio autoplay loop>
    <source src="https://youtu.be/pPT4313li78" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Gif container -->
  <div class="gif-container">
    <img src="kart/giphy.gif" alt="giphy.gif">
  </div>

  <!-- Signature -->
  <div class="signature">
    <p>To my dearest Anshika</p>
    <small>With love, Kartikay</small>
  </div>
</body>
</html>
